<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love letter for crush</title>
  <link rel="stylesheet" href="letter.css">
</head>

<body>
  <div class="envelope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>

      <div class="letter">
        <div class="words line1">To: Name</div>
        <div class="words line2">Message</div>
        <div class="words line3">Place holder.</div>
        <div class="words line4">From: Shehran</div>
      </div>
    </div>

    <div class="hint">Click the envelope</div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    envelope.addEventListener("click", () => {
      envelope.classList.toggle("open");
      envelope.classList.toggle("close");
    });
  </script>
</body>
</html>
